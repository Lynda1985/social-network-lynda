<h1 mat-dialog-title>Messagerie instantanée</h1>
<div mat-dialog-content>
  <p>Démarrer une conversation privée avec <span>{{data.pseudo}}</span><p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click) = "onOkClick(data._id)">Ok</button>
  <button mat-button (click)="onNoClick()">Non</button>
</div>
