<div fxLayout="center center">
    <mat-card class="card-login">
      <mat-card-content>
        <form [formGroup]="loginForm" fxLayout="column" (ngSubmit)="submit()" novalidate>
          <div class="form-field-container" fxLayout="column" fxLayoutGap="15px">
            <mat-form-field>
              <input formControlName="email" matInput type="text" placeholder="Email">
            </mat-form-field>
            <p class="error" *ngIf="loginForm.get('email').invalid && isSubmitted">Champ requis</p>
            <mat-form-field>
              <input formControlName="password" matInput type="password" placeholder="Mot de passe">
            </mat-form-field>
            <p class="error" *ngIf="loginForm.get('password').invalid && isSubmitted">Champ requis</p>
          </div>
          <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
          <button mat-raised-button color="primary" >Se connecter</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
